<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Apathy Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti 3s ease-out forwards;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .pulse-ring {
            animation: pulse-ring 1.5s ease-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        // API URL - √§ndra f√∂r produktion
        const API_URL = 'http://localhost:8000';
        
        // Konfetti-effekt
        const triggerConfetti = () => {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        };
        
        // Stats Dashboard
        const StatsDashboard = ({ stats }) => (
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div className="bg-white rounded-xl p-5 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div className="text-4xl font-bold text-purple-600 mb-1 tracking-tight">{stats.pending_jobs || 0}</div>
                    <div className="text-gray-600 text-sm font-semibold uppercase tracking-wide">V√§ntande jobb</div>
                </div>
                <div className="bg-white rounded-xl p-5 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div className="text-4xl font-bold text-green-600 mb-1 tracking-tight">{stats.sent_applications || 0}</div>
                    <div className="text-gray-600 text-sm font-semibold uppercase tracking-wide">Skickade</div>
                </div>
                <div className="bg-white rounded-xl p-5 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div className="text-4xl font-bold text-blue-600 mb-1 tracking-tight">{stats.interviews || 0}</div>
                    <div className="text-gray-600 text-sm font-semibold uppercase tracking-wide">Intervjuer</div>
                </div>
                <div className="bg-white rounded-xl p-5 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div className="text-4xl font-bold text-red-600 mb-1 tracking-tight">{stats.deadline_today || 0}</div>
                    <div className="text-gray-600 text-sm font-semibold uppercase tracking-wide">Deadline idag</div>
                </div>
            </div>
        );
        
        // Priority Badge
        const PriorityBadge = ({ priority }) => {
            const styles = {
                akut: 'bg-red-100 text-red-700 border-red-200',
                strategisk: 'bg-blue-100 text-blue-700 border-blue-200',
                hidden: 'bg-purple-100 text-purple-700 border-purple-200'
            };
            const labels = {
                akut: 'üî• AKUT',
                strategisk: 'üìå Strategisk',
                hidden: 'üíé Hidden Gem'
            };
            return (
                <span className={`px-3 py-1 rounded-full text-sm font-medium border ${styles[priority] || styles.strategisk}`}>
                    {labels[priority] || priority}
                </span>
            );
        };
        
        // Job Card
        const JobCard = ({ job, onGenerateLetter, onSkip, onCreateDraft, loading, creatingDraft }) => {
            const [showEmailInput, setShowEmailInput] = useState(false);
            const [toEmail, setToEmail] = useState(job?.contact_email || '');
            
            if (!job) return null;
            
            const handleCreateDraft = () => {
                if (!toEmail) {
                    alert('Ange en email-adress!');
                    return;
                }
                onCreateDraft(toEmail);
            };
            
            return (
                <div className="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100">
                    <div className="gradient-bg p-6 text-white">
                        <div className="flex justify-between items-start mb-4">
                            <PriorityBadge priority={job.priority} />
                            {job.deadline && (
                                <span className="text-sm opacity-80">
                                    ‚è∞ {new Date(job.deadline).toLocaleDateString('sv-SE')}
                                </span>
                            )}
                        </div>
                        <h2 className="text-3xl md:text-4xl font-bold mb-3 tracking-tight drop-shadow-md">{job.title}</h2>
                        <p className="text-xl font-semibold opacity-95 mb-2">{job.company}</p>
                        <p className="text-base opacity-85 font-medium">üìç {job.location}</p>
                    </div>
                    
                    <div className="p-6">
                        {job.why_perfect && (
                            <div className="bg-green-50 border border-green-200 rounded-lg p-5 mb-4">
                                <div className="text-green-800 font-bold text-lg mb-2 tracking-tight">‚ú® Varf√∂r detta √§r perfekt f√∂r dig:</div>
                                <p className="text-green-700 text-base leading-relaxed">{job.why_perfect}</p>
                            </div>
                        )}
                        
                        <div className="text-gray-600 mb-6 max-h-40 overflow-y-auto">
                            {job.description?.slice(0, 500)}
                            {job.description?.length > 500 && '...'}
                        </div>
                        
                        {job.url && (
                            <a 
                                href={job.url} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="text-purple-600 hover:text-purple-800 text-sm mb-4 block"
                            >
                                üîó Se fullst√§ndig annons ‚Üí
                            </a>
                        )}
                        
                        {/* Email input */}
                        {showEmailInput && (
                            <div className="mb-4 p-4 bg-blue-50 rounded-lg border border-blue-200">
                                <label className="block text-base font-bold text-blue-800 mb-2 tracking-tight">
                                    üìß Skicka till:
                                </label>
                                <div className="flex gap-2">
                                    <input
                                        type="email"
                                        value={toEmail}
                                        onChange={(e) => setToEmail(e.target.value)}
                                        placeholder="rekrytering@foretag.se"
                                        className="flex-1 p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                    <button
                                        onClick={handleCreateDraft}
                                        disabled={creatingDraft || !toEmail}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                    >
                                        {creatingDraft ? '‚è≥' : '‚úì'}
                                    </button>
                                </div>
                                <p className="text-xs text-blue-600 mt-2">Sparas i linneamoritzcv@gmail.com</p>
                            </div>
                        )}
                        
                        <div className="flex gap-3">
                            <button
                                onClick={onGenerateLetter}
                                disabled={loading}
                                className="flex-1 bg-purple-600 text-white py-3 px-6 rounded-xl font-medium hover:bg-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? '‚è≥ Genererar...' : '‚úçÔ∏è Generera Brev'}
                            </button>
                            <button
                                onClick={() => setShowEmailInput(!showEmailInput)}
                                className="bg-blue-600 text-white py-3 px-6 rounded-xl font-medium hover:bg-blue-700 transition-colors"
                            >
                                üìß
                            </button>
                            <button
                                onClick={onSkip}
                                disabled={loading}
                                className="px-6 py-3 border-2 border-gray-200 text-gray-600 rounded-xl font-medium hover:bg-gray-50 transition-colors disabled:opacity-50"
                            >
                                Skippa
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Cover Letter Modal
        const CoverLetterModal = ({ isOpen, letter, job, onClose, onSave, onCreateDraft, saving }) => {
            const [editedLetter, setEditedLetter] = useState(letter);
            const [toEmail, setToEmail] = useState('');
            const [creatingDraft, setCreatingDraft] = useState(false);
            
            useEffect(() => {
                setEditedLetter(letter);
                setToEmail(job?.contact_email || '');
            }, [letter, job]);
            
            if (!isOpen) return null;
            
            const handleCreateDraft = async () => {
                if (!toEmail) {
                    alert('Ange en email-adress!');
                    return;
                }
                setCreatingDraft(true);
                await onCreateDraft(editedLetter, toEmail);
                setCreatingDraft(false);
            };
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
                        <div className="gradient-bg p-6 text-white">
                            <h3 className="text-2xl md:text-3xl font-bold mb-2 tracking-tight drop-shadow-md">‚úçÔ∏è Personligt Brev</h3>
                            <p className="opacity-90 text-lg font-medium">{job?.title} @ {job?.company}</p>
                        </div>
                        
                        <div className="p-6">
                            <textarea
                                value={editedLetter}
                                onChange={(e) => setEditedLetter(e.target.value)}
                                className="w-full h-48 p-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                                placeholder="Ditt personliga brev..."
                            />
                            
                            <div className="mt-4 p-4 bg-gray-50 rounded-lg">
                                <label className="block text-base font-bold text-gray-700 mb-2 tracking-tight">
                                    üìß Skicka till:
                                </label>
                                <input
                                    type="email"
                                    value={toEmail}
                                    onChange={(e) => setToEmail(e.target.value)}
                                    placeholder="rekrytering@foretag.se"
                                    className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                />
                            </div>
                            
                            <div className="flex gap-3 mt-4">
                                <button
                                    onClick={handleCreateDraft}
                                    disabled={creatingDraft || !toEmail}
                                    className="flex-1 bg-blue-600 text-white py-3 px-6 rounded-xl font-medium hover:bg-blue-700 transition-colors disabled:opacity-50"
                                >
                                    {creatingDraft ? '‚è≥ Skapar...' : 'üìß Spara Gmail-utkast'}
                                </button>
                                <button
                                    onClick={() => onSave(editedLetter)}
                                    disabled={saving}
                                    className="flex-1 bg-green-600 text-white py-3 px-6 rounded-xl font-medium hover:bg-green-700 transition-colors disabled:opacity-50"
                                >
                                    {saving ? '‚è≥ Sparar...' : 'üíæ Bara spara'}
                                </button>
                            </div>
                            
                            <button
                                onClick={onClose}
                                className="w-full mt-3 px-6 py-3 border-2 border-gray-200 text-gray-600 rounded-xl font-medium hover:bg-gray-50 transition-colors"
                            >
                                Avbryt
                            </button>
                            
                            <p className="text-sm text-gray-500 mt-3 text-center">
                                üí° Gmail-utkast sparas i linneamoritzcv@gmail.com
                            </p>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Success Toast
        const SuccessToast = ({ message, isVisible }) => {
            if (!isVisible) return null;
            
            return (
                <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-8 py-4 rounded-full shadow-lg flex items-center gap-3 z-50">
                    <span className="text-2xl">üéâ</span>
                    <span className="font-medium">{message}</span>
                </div>
            );
        };
        
        // Empty State
        const EmptyState = ({ onScrape, loading }) => (
            <div className="bg-white rounded-2xl shadow-lg p-12 text-center">
                <div className="text-6xl mb-6">üîç</div>
                <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-3 tracking-tight">Inga fler jobb just nu</h2>
                <p className="text-gray-600 mb-8 text-lg">Dags att scrapa nya jobb!</p>
                <button
                    onClick={onScrape}
                    disabled={loading}
                    className="bg-purple-600 text-white py-3 px-8 rounded-xl font-medium hover:bg-purple-700 transition-colors disabled:opacity-50"
                >
                    {loading ? '‚è≥ Scrapar...' : 'üîÑ Scrapa Nya Jobb'}
                </button>
            </div>
        );
        
        // Main App
        const App = () => {
            const [currentJob, setCurrentJob] = useState(null);
            const [stats, setStats] = useState({});
            const [coverLetter, setCoverLetter] = useState('');
            const [showModal, setShowModal] = useState(false);
            const [loading, setLoading] = useState(false);
            const [saving, setSaving] = useState(false);
            const [scraping, setScraping] = useState(false);
            const [creatingDraft, setCreatingDraft] = useState(false);
            const [toast, setToast] = useState({ message: '', visible: false });
            const [error, setError] = useState(null);
            const [connected, setConnected] = useState(false);
            
            // Show toast
            const showToast = (message) => {
                setToast({ message, visible: true });
                setTimeout(() => setToast({ message: '', visible: false }), 3000);
            };
            
            // Fetch stats
            const fetchStats = useCallback(async () => {
                try {
                    const res = await fetch(`${API_URL}/api/stats`);
                    if (res.ok) {
                        const data = await res.json();
                        setStats(data.stats);
                        setConnected(true);
                    }
                } catch (err) {
                    console.error('Stats error:', err);
                    setConnected(false);
                }
            }, []);
            
            // Fetch next job
            const fetchNextJob = useCallback(async () => {
                try {
                    const res = await fetch(`${API_URL}/api/jobs/next`);
                    if (res.ok) {
                        const data = await res.json();
                        setCurrentJob(data.job);
                        setConnected(true);
                    }
                } catch (err) {
                    console.error('Job fetch error:', err);
                    setConnected(false);
                    setError('Kunde inte ansluta till backend. K√∂r du api_server.py?');
                }
            }, []);
            
            // Generate letter
            const handleGenerateLetter = async () => {
                if (!currentJob) return;
                
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}/api/jobs/${currentJob.id}/generate-letter`, {
                        method: 'POST'
                    });
                    
                    if (res.ok) {
                        const data = await res.json();
                        setCoverLetter(data.cover_letter);
                        setShowModal(true);
                    } else {
                        setError('Kunde inte generera brev');
                    }
                } catch (err) {
                    console.error('Generate error:', err);
                    setError('Fel vid generering av brev');
                } finally {
                    setLoading(false);
                }
            };
            
            // Save application
            const handleSaveApplication = async (letter) => {
                if (!currentJob) return;
                
                setSaving(true);
                try {
                    const res = await fetch(`${API_URL}/api/jobs/${currentJob.id}/apply`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ cover_letter: letter })
                    });
                    
                    if (res.ok) {
                        triggerConfetti();
                        showToast('üéâ Ans√∂kan sparad!');
                        setShowModal(false);
                        setCoverLetter('');
                        fetchNextJob();
                        fetchStats();
                    }
                } catch (err) {
                    console.error('Save error:', err);
                    setError('Kunde inte spara ans√∂kan');
                } finally {
                    setSaving(false);
                }
            };
            
            // Create Gmail draft (from modal)
            const handleCreateDraft = async (letter, toEmail) => {
                if (!currentJob) return;
                
                try {
                    const res = await fetch(`${API_URL}/api/jobs/${currentJob.id}/create-draft`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ cover_letter: letter, to_email: toEmail })
                    });
                    
                    const data = await res.json();
                    
                    if (data.success) {
                        triggerConfetti();
                        showToast('üìß Gmail-utkast skapat! Kolla din Gmail.');
                        setShowModal(false);
                        setCoverLetter('');
                        fetchNextJob();
                        fetchStats();
                    } else {
                        setError(data.error || 'Kunde inte skapa utkast');
                    }
                } catch (err) {
                    console.error('Draft error:', err);
                    setError('Fel vid skapande av Gmail-utkast');
                }
            };
            
            // Create Gmail draft directly (from job card button)
            const handleCreateDraftDirect = async (toEmail) => {
                if (!currentJob) return;
                
                setCreatingDraft(true);
                try {
                    // First generate letter
                    const letterRes = await fetch(`${API_URL}/api/jobs/${currentJob.id}/generate-letter`, {
                        method: 'POST'
                    });
                    const letterData = await letterRes.json();
                    
                    if (!letterData.cover_letter) {
                        setError('Kunde inte generera brev');
                        return;
                    }
                    
                    // Then create draft
                    const res = await fetch(`${API_URL}/api/jobs/${currentJob.id}/create-draft`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ cover_letter: letterData.cover_letter, to_email: toEmail })
                    });
                    
                    const data = await res.json();
                    
                    if (data.success) {
                        triggerConfetti();
                        showToast('üìß Gmail-utkast skapat! Kolla din Gmail.');
                        fetchNextJob();
                        fetchStats();
                    } else {
                        setError(data.error || 'Kunde inte skapa utkast');
                    }
                } catch (err) {
                    console.error('Draft error:', err);
                    setError('Fel vid skapande av Gmail-utkast');
                } finally {
                    setCreatingDraft(false);
                }
            };
            
            // Skip job
            const handleSkip = async () => {
                if (!currentJob) return;
                
                try {
                    await fetch(`${API_URL}/api/jobs/${currentJob.id}/skip`, {
                        method: 'POST'
                    });
                    fetchNextJob();
                    fetchStats();
                } catch (err) {
                    console.error('Skip error:', err);
                }
            };
            
            // Scrape jobs
            const handleScrape = async () => {
                setScraping(true);
                try {
                    const res = await fetch(`${API_URL}/api/scrape/sync`, {
                        method: 'POST'
                    });
                    
                    if (res.ok) {
                        const data = await res.json();
                        showToast(`‚úÖ ${data.jobs_scraped} jobb hittade!`);
                        fetchNextJob();
                        fetchStats();
                    }
                } catch (err) {
                    console.error('Scrape error:', err);
                    setError('Kunde inte scrapa jobb');
                } finally {
                    setScraping(false);
                }
            };
            
            // Initial load
            useEffect(() => {
                fetchStats();
                fetchNextJob();
                
                // Poll stats every 30 seconds
                const interval = setInterval(fetchStats, 30000);
                return () => clearInterval(interval);
            }, [fetchStats, fetchNextJob]);
            
            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white py-8 px-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-4xl md:text-5xl font-bold mb-2 tracking-tight drop-shadow-lg">üéØ Anti-Apathy Portal</h1>
                                    <p className="opacity-90 mt-2 text-lg font-medium">En uppgift i taget. Du klarar detta!</p>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className={`w-3 h-3 rounded-full ${connected ? 'bg-green-400' : 'bg-red-400'}`}></div>
                                    <span className="text-sm opacity-80">{connected ? 'Ansluten' : 'Ej ansluten'}</span>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto px-4 py-8">
                        {/* Error Banner */}
                        {error && (
                            <div className="bg-red-100 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 flex justify-between items-center">
                                <span>{error}</span>
                                <button onClick={() => setError(null)} className="text-red-500 hover:text-red-700">‚úï</button>
                            </div>
                        )}
                        
                        {/* Stats Dashboard */}
                        <StatsDashboard stats={stats} />
                        
                        {/* Job Card or Empty State */}
                        {currentJob ? (
                            <JobCard
                                job={currentJob}
                                onGenerateLetter={handleGenerateLetter}
                                onSkip={handleSkip}
                                onCreateDraft={handleCreateDraftDirect}
                                loading={loading}
                                creatingDraft={creatingDraft}
                            />
                        ) : (
                            <EmptyState onScrape={handleScrape} loading={scraping} />
                        )}
                        
                        {/* Quick Actions */}
                        <div className="mt-8 flex justify-center gap-4">
                            <button
                                onClick={handleScrape}
                                disabled={scraping}
                                className="text-purple-600 hover:text-purple-800 font-medium flex items-center gap-2"
                            >
                                üîÑ {scraping ? 'Scrapar...' : 'Scrapa fler jobb'}
                            </button>
                        </div>
                    </main>
                    
                    {/* Cover Letter Modal */}
                    <CoverLetterModal
                        isOpen={showModal}
                        letter={coverLetter}
                        job={currentJob}
                        onClose={() => setShowModal(false)}
                        onSave={handleSaveApplication}
                        onCreateDraft={handleCreateDraft}
                        saving={saving}
                    />
                    
                    {/* Success Toast */}
                    <SuccessToast message={toast.message} isVisible={toast.visible} />
                    
                    {/* Footer */}
                    <footer className="text-center py-8 text-gray-500 text-sm">
                        Byggt med ‚ù§Ô∏è f√∂r neurodivergenta jobbs√∂kare
                    </footer>
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
